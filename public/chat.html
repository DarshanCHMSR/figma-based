<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Friday Group Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Manrope:wght@400;500&family=Inter:wght@400&family=SF+Pro+Text:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="time">9:41</div>
            <div class="status-icons">
                <div class="wifi-icon"></div>
                <div class="cellular-icon"></div>
                <div class="battery-icon"></div>
            </div>
        </div>

        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <button class="back-button">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M12.5 15L7.5 10L12.5 5" stroke="#1F2937" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <div class="group-info">
                    <div class="group-avatar"></div>
                    <h1 class="group-name">Fun Friday Group</h1>
                </div>
                <button class="menu-button">
                    <svg width="36" height="36" viewBox="0 0 36 36" fill="none">
                        <circle cx="18" cy="18" r="17.5" fill="white" stroke="#A2190A"/>
                        <circle cx="18" cy="12" r="1.5" fill="#A2190A"/>
                        <circle cx="18" cy="18" r="1.5" fill="#A2190A"/>
                        <circle cx="18" cy="24" r="1.5" fill="#A2190A"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="messages-container">
            <div class="date-separator">8/20/2020</div>
            
            <!-- Message bubbles will be dynamically added here -->
            <div class="messages-list" id="messagesList">
                <!-- Messages will be rendered here by JavaScript -->
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" class="message-input" placeholder="Type a message ..." id="messageInput">
                <button class="camera-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M23 19C23 19.5304 22.7893 20.0391 22.4142 20.4142C22.0391 20.7893 21.5304 21 21 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8C1 7.46957 1.21071 6.96086 1.58579 6.58579C1.96086 6.21071 2.46957 6 3 6H7L9 3H15L17 6H21C21.5304 6 22.0391 6.21071 22.4142 6.58579C22.7893 6.96086 23 7.46957 23 8V19Z" stroke="#4D6073" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="13" r="4" stroke="#4D6073" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                <button class="attachment-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M21.44 11.05L12.25 20.24C11.1242 21.3658 9.59722 21.9983 8.005 21.9983C6.41278 21.9983 4.88583 21.3658 3.76 20.24C2.63417 19.1142 2.00166 17.5872 2.00166 15.995C2.00166 14.4028 2.63417 12.8758 3.76 11.75L12.95 2.56C13.7006 1.80944 14.7186 1.38789 15.78 1.38789C16.8414 1.38789 17.8594 1.80944 18.61 2.56C19.3606 3.31056 19.7821 4.32856 19.7821 5.39C19.7821 6.45144 19.3606 7.46944 18.61 8.22L9.41 17.41C9.03472 17.7853 8.52573 17.9957 8.995 17.9957C8.46427 17.9957 7.95528 17.7853 7.58 17.41C7.20472 17.0347 6.99434 16.5257 6.99434 15.995C6.99434 15.4643 7.20472 14.9553 7.58 14.58L16.07 6.1" stroke="#4D6073" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <button class="send-button" id="sendButton">
                <svg width="18.86" height="17.6" viewBox="0 0 19 18" fill="none">
                    <path d="M17.92 9.04C17.9656 9.39066 17.8777 9.74432 17.6729 10.0351C17.4682 10.3258 17.1593 10.5361 16.81 10.63L2.74 14.17C2.39066 14.2156 2.03634 14.1277 1.74563 13.9229C1.45492 13.7182 1.24456 13.4093 1.15 13.06C1.05544 12.7107 1.14334 12.3563 1.34807 12.0656C1.55281 11.7749 1.86175 11.5646 2.21 11.47L16.28 7.93C16.6293 7.88439 16.9837 7.97229 17.2744 8.17703C17.5651 8.38176 17.7754 8.6907 17.87 9.04H17.92Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
