<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fun Friday Group</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Manrope:wght@400;500&family=Inter:wght@400&family=SF+Pro+Text:wght@600&display=swap" rel="stylesheet">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #A2190A 0%, #8A1508 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #A2190A;
            margin-bottom: 10px;
        }

        .login-header p {
            font-family: 'Manrope', sans-serif;
            color: #666668;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            margin-bottom: 8px;
            color: #2C2C2E;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #D0D1DB;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #A2190A;
        }

        .login-button {
            width: 100%;
            background: #A2190A;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Manrope', sans-serif;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background: #8A1508;
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            font-family: 'Manrope', sans-serif;
            color: #666668;
        }

        .toggle-form button {
            background: none;
            border: none;
            color: #A2190A;
            font-weight: 500;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 10px;
            font-family: 'Manrope', sans-serif;
        }

        .success-message {
            color: #28a745;
            font-size: 14px;
            margin-top: 10px;
            font-family: 'Manrope', sans-serif;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff40;
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Fun Friday Group</h1>
                <p id="form-subtitle">Sign in to join the conversation</p>
            </div>

            <form id="auth-form">
                <div class="form-group" id="email-group" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-button" id="submit-button">
                    <span id="button-text">Sign In</span>
                    <div class="loading" id="loading" style="display: none;"></div>
                </button>

                <div id="error-message" class="error-message" style="display: none;"></div>
                <div id="success-message" class="success-message" style="display: none;"></div>

                <div class="toggle-form">
                    <span id="toggle-text">Don't have an account?</span>
                    <button type="button" id="toggle-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let isLoginMode = true;

        const form = document.getElementById('auth-form');
        const emailGroup = document.getElementById('email-group');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loading = document.getElementById('loading');
        const toggleButton = document.getElementById('toggle-button');
        const toggleText = document.getElementById('toggle-text');
        const formSubtitle = document.getElementById('form-subtitle');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Toggle between login and register
        toggleButton.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                emailGroup.style.display = 'none';
                buttonText.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleButton.textContent = 'Sign Up';
                formSubtitle.textContent = 'Sign in to join the conversation';
                document.getElementById('email').required = false;
            } else {
                emailGroup.style.display = 'block';
                buttonText.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleButton.textContent = 'Sign In';
                formSubtitle.textContent = 'Create account to join the conversation';
                document.getElementById('email').required = true;
            }
            
            clearMessages();
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Validate password length for registration
            if (!isLoginMode && data.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }
            
            setLoading(true);
            clearMessages();
            
            try {
                const endpoint = isLoginMode ? '/api/auth/login' : '/api/auth/register';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(result.message);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(result.error);
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            submitButton.disabled = isLoading;
            if (isLoading) {
                buttonText.style.display = 'none';
                loading.style.display = 'inline-block';
            } else {
                buttonText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Check if already logged in
        fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(error => {
                console.log('Auth check failed:', error);
            });
    </script>
</body>
</html>
